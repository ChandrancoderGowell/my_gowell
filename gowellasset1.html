<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Excel File Content</h1>
    <table id="excelTable">
        <!-- Table content will be inserted here by JavaScript -->
    </table>

    <script>
        // Replace with your OneDrive or web server link to the CSV file
        const csvFileUrl = 'https://gowellpetro-my.sharepoint.com/:x:/p/akhil_chandran/EcgRrco-o8pIvUB-rvQzjyMBQrC2eqs1JM5Mn0UnnN-hoQ?e=WCrXi2';

        fetch(csvFileUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const table = document.getElementById('excelTable');

                rows.forEach((row, index) => {
                    const cols = row.split(',');
                    const tr = document.createElement('tr');

                    cols.forEach(col => {
                        const cell = index === 0 ? document.createElement('th') : document.createElement('td');
                        cell.textContent = col;
                        tr.appendChild(cell);
                    });

                    table.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching the CSV file:', error));
    </script>
</body>
</html>
